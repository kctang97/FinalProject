<!DOCTYPE html>
<html>
<head>
    <script src="p5.min.js"></script>
    <script src="p5.dom.min.js"></script>
    <script src="p5.sound.min.js"></script>
    <title>Message Board</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <script src="sketch.js"></script>
  </head>

  <body>
    <div id="BackgroundCanvas">
    </div>
    <div class="header">
      <h1>Welcome to Message Board</h1>
    </div>
      <div class="row">
        <div class="leftcolumn">
          <div class="card">
            <div class="center-div">
              <br>
              <textarea rows="10" cols="35"id = "feeling" placeholder="Option:
 Feel free to play with the mouse click to have fun!
 Click the bottom right to resize the box,
 Click this box, pick a color!
 Then, do not click the mouse!
 Feel free to write your today's feeling!

 (ZOOM IN TO READ)
 For smart phone:
 Tap the screen
 Play with the Color
 Tap the box
 Write a word to represent today's feeling or write sentenses
 Zoom out and hit post! "></textarea>
              <button id = "submit">Post</button>
              <p id = "output"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
